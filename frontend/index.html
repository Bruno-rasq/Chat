<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple || Chat</title>

    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;500&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="container">

        <section class="login">

            <h2>Login</h2>
            <form class="login__form">
                <input type="text" required placeholder="Digite seu nome" class="login__input">
                <button type="submit" class="login__button">Entrar.</button>
            </form>

        </section>

        <section class="chat">

            <section class="chat__messages">

                <!-- <div class="messages-self">Hello, world!</div> -->

                <!-- <div class="messages-others">
                    <span class="messages-sender">World</span>
                    What`s up Human
                </div> -->

            </section>

            <form class="chat__form">
                <input type="text" required placeholder="Digite sua mensagem" class="chat__input">
                <button type="submit" class="chat__button">
                    <img src="./assets/send-icon.svg" alt="send-icon">
                </button>
            </form>
        </section>


    </section>
</body>
</html>
